<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHBW Kalender</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#212831">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="DHBW">
    <meta name="application-name" content="DHBW">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/month-view.css">
    <link rel="stylesheet" href="assets/css/components/week-view.css">
    <link rel="stylesheet" href="assets/css/components/legend.css">
    <link rel="stylesheet" href="assets/css/components/beatloader.css">
    <link rel="stylesheet" href="assets/css/components/calendar.css">
    <link rel="stylesheet" href="assets/css/components/popup.css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div class="calendar-wrapper">
        <div class="header">
            <button class="nav-button" id="prev-btn">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>

            <div class="header-content">
                <div class="header-top">
                    <h2>Wochenansicht</h2>
                </div>

                <div class="header-btm">
                    <div class="course-wrap header-left">
                        <select id="course-input" onchange="setCourse();">
                            <option disabled selected>Kurs ausw√§hlen</option>
                            <!-- Options will be added dynamically using JavaScript -->
                        </select>
                    </div>

                    <div class="date-wrap header-center">
                        <input type="date" name="date" id="date-picker" />
                        <div class="vertical"></div>
                        <button class="nav-button" id="today-btn">Heute</button>
                    </div>

                    <div class="view-options header-right">
                        <div class="month-view view-option" onclick="setView(this);">
                            <div class='ignore-click'>
                                <ion-icon name="calendar-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="week-view view-option active-view" onclick="setView(this);">
                            <div class='ignore-click'>
                                <ion-icon name="list-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="nav-button" id="next-btn">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>

        <div class="week-view-wrap">
            <ul class="calendar calendar-grid">
                <li class="day mon" id="0"></li>
                <li class="day tue" id="1"></li>
                <li class="day wed" id="2"></li>
                <li class="day thu" id="3"></li>
                <li class="day fri" id="4"></li>

                <li class="time h08_00">08:00</li>
                <li class="time h08_15"></li>
                <li class="time h08_30"></li>
                <li class="time h08_45"></li>
                <li class="time h09_00">09:00</li>
                <li class="time h09_15"></li>
                <li class="time h09_30"></li>
                <li class="time h09_45"></li>
                <li class="time h10_00">10:00</li>
                <li class="time h10_15"></li>
                <li class="time h10_30"></li>
                <li class="time h10_45"></li>
                <li class="time h11_00">11:00</li>
                <li class="time h11_15"></li>
                <li class="time h11_30"></li>
                <li class="time h11_45"></li>
                <li class="time h12_00">12:00</li>
                <li class="time h12_15"></li>
                <li class="time h12_30"></li>
                <li class="time h12_45"></li>
                <li class="time h13_00">13:00</li>
                <li class="time h13_15"></li>
                <li class="time h13_30"></li>
                <li class="time h13_45"></li>
                <li class="time h14_00">14:00</li>
                <li class="time h14_15"></li>
                <li class="time h14_30"></li>
                <li class="time h14_45"></li>
                <li class="time h15_00">15:00</li>
                <li class="time h15_15"></li>
                <li class="time h15_30"></li>
                <li class="time h15_45"></li>
                <li class="time h16_00">16:00</li>
                <li class="time h16_15"></li>
                <li class="time h16_30"></li>
                <li class="time h16_45"></li>
                <li class="time h17_00">17:00</li>
                <li class="time h17_15"></li>
                <li class="time h17_30"></li>
                <li class="time h17_45"></li>
                <li class="time h18_00">18:00</li>

                <li class="corner">
                    <div class="week-number"></div>
                </li>
            </ul>
        </div>
    </div>

    <div class="loader-container">
        <div class="beat-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="month-view-wrap">
        <div class="month-view-head">
            <div class="month-view-head-day" id="0"></div>
            <div class="month-view-head-day" id="1"></div>
            <div class="month-view-head-day" id="2"></div>
            <div class="month-view-head-day" id="3"></div>
            <div class="month-view-head-day" id="4"></div>
        </div>

        <div class="month-view-body"></div>
    </div>

    <div class="calendar-legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--lecture-event);"></div>
            <p>Vorlesung</p>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--volunt-event);"></div>
            <p>Freiwilliger Termin</p>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--red);"></div>
            <p>Klausur</p>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--green);"></div>
            <p>Feiertag</p>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--other-event);"></div>
            <p>Sonstiger Termin</p>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
